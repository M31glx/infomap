name: Publish Python Package

on:
  release:
    types: [created]

  workflow_dispatch:

jobs:
  swig:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        run: |
          sudo apt update
          sudo apt install swig
      - name: Run swig
        run: make py-swig
      - uses: actions/upload-artifact@v2
        with:
          retention-days: 1
          name: swigfiles
          path: build/py/

  build:
    needs: swig
    name: build (${{ matrix.config.name }}, ${{ matrix.python-version }})
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - { name: macos, os: macos-latest, flags: "" }
          - { name: windows, os: windows-latest, flags: "-static" }
        python-version: [3.6, 3.7, 3.8, 3.9]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: swigfiles
          path: build/py
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel autopep8
      - name: Install dependencies on macOS
        if: startsWith(matrix.config.os, 'macos')
        run: brew install libomp
      - name: Build
        shell: bash
        run: CXXFLAGS=${{ matrix.config.flags }} LDFLAGS=${{ matrix.config.flags }} CXX=g++ make py-build
      - name: Test
        shell: bash
        run: |
          pip install networkx pandas flake8
          make py-test
      - name: Dist
        shell: bash
        run: make pypi-dist
      - uses: actions/upload-artifact@v2
        with:
          retention-days: 1
          name: dist-${{ matrix.config.name }}-${{ matrix.python-version }}
          path: build/py/dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
      - name: Copy artifacts
        run: |
          mkdir -p build/py/dist
          cp dist-macos-3.9/*.gz build/py/dist
          cp dist-macos-*/*.whl build/py/dist
          cp dist-windows-*/*.whl build/py/dist
          ls -R build
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine
      - name: Publish
        env:
          TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: make pypi-publish
